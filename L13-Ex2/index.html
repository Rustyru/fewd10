<!DOCTYPE html>

<Head>
    <meta charset="utf-8">
    <title>Form Exercise</title>
    <link rel=stylesheet type="text/css" href="normalize.css">
    <link rel=stylesheet type="text/css" href="main.css">
</Head>

<body>
    <header>
    </header>
    <main>
        <form action="" method="get">
            <fieldset>
                <legend>Contact</legend>
                <label for="First">First name</label>
                <input type="text" placeholder="First" name="First" id="First">
                <label for="Last">Last name</label>
                <input type="text" placeholder="Last" name="Last" id="Last">
                <label for="email">Email</label>
                <input type="email" placeholder="email" name="email" id="Email">
            </fieldset>
            <label for="Password">Password</label>
            <input type="password" placeholder="password" name="password" id="Password">
            <input type="submit" placeholder="submit">
            <input type="file" name="upload" value="upload">
            <label for="cb1">Newsletter</label>
            <input type="checkbox" name="cb1" value="X" id="cb1">
            <label for="date">Date</label>
            <input type="date" id="date" name="OrderDate">
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="main.js"></script>
</body>
